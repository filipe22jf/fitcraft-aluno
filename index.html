<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCraft - Meu Treino</title>
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#27ae60">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitCraft">
    <link rel="apple-touch-icon" href="images/logo.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div id="login-screen" class="screen active">
            <header class="header">
                <img src="images/logo.png" alt="FitCraft Logo" class="logo">
                <h1>Acesse seu Treino</h1>
            </header>
            <div class="form-card">
                <p>Use a credencial fornecida pelo seu personal para entrar.</p>
                <div class="form-group">
                    <label for="credencial-input">Sua Credencial</label>
                    <input type="text" id="credencial-input" placeholder="Ex: ABC-123" style="text-transform: uppercase;">
                </div>
                <button id="btn-entrar" class="login-btn">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>
        <div id="workout-screen" class="screen">
            <header class="header">
                <img src="images/logo.png" alt="FitCraft Logo" class="logo-header">
                <h1 id="aluno-nome">Ol√°, Aluno!</h1>
                <button id="btn-sair" class="logout-btn">Sair</button>
            </header>
            <section id="ficha-treino-container">
                <div id="ficha-info"></div>
                <div id="ficha-content"></div>
                <button id="btn-salvar-cargas" class="login-btn" style="margin-top: 20px; display: none;">Salvar Cargas do Treino</button>
            </section>
        </div>
    </div>
    
    <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script src="supabase-client.js"></script>
   <script src="exercicios.js"></script> <!-- <-- ADICIONE ESTA LINHA -->
   <script src="aluno-app.js"></script>
    
    <!-- Script PWA -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso: ', registration);
                })
                .catch(function(registrationError) {
                    console.log('Falha no registro do ServiceWorker: ', registrationError);
                });
            });
        }

        // Detectar quando o app √© instalado
        window.addEventListener('appinstalled', (evt) => {
            console.log('FitCraft instalado com sucesso na tela inicial!');
        });

        // Gerenciar prompt de instala√ß√£o
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('App pronto para instala√ß√£o na tela inicial');
            
            // Opcional: Mostrar bot√£o de instala√ß√£o
            // mostrarBotaoInstalacao();
        });

        // Fun√ß√£o para mostrar bot√£o de instala√ß√£o (opcional)
        function mostrarBotaoInstalacao() {
            const botaoInstalar = document.createElement('button');
            botaoInstalar.textContent = 'üì≤ Instalar App';
            botaoInstalar.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000; padding: 10px 15px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;';
            botaoInstalar.onclick = instalarApp;
            document.body.appendChild(botaoInstalar);
        }

        function instalarApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu√°rio aceitou instalar o app');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
